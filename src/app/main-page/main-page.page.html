<ion-content>
    <div class="main-wrapper pt-2" style="overflow-y: auto;">
        <div class="content-wrapper">
            <div class="row px-2 mx-0 my-3">
                <div class="col-12 search-wrapper pt-0 px-2">
                    <ion-searchbar class="px-0" showCancelButton="focus" clearIcon search-icon placeholder="Search">
                    </ion-searchbar>
                </div>
                <div class="col-6 pl-0 pr-2 py-3 ion-text-left ">
                    <div class="d-flex pl-2 dates-wrapper">
                        <div class="">
                            <p class="pl-0 heading">Check-In</p>
                            <p class="content">10 july 2018</p>
                        </div>
                        <!-- <div class="text-right">
                            <img src="../../assets/images/arrowwithcircle.png" style=" width: 40px; margin-left: 80%;  " alt="">
                        </div> -->
                    </div>
                </div>
                <div class="col-6 ion-text-left pr-0 pl-0 py-3">
                    <div class="d-flex pl-2 dates-wrapper">
                        <div class="text-left">
                            <img src="../../assets/images/arrowwithcircle.png" style=" width: 40px; margin-left: -80%;  " alt="">
                        </div>
                        <div class="">
                            <p class="pl-0 heading">Check-out</p>
                            <p class="content">16 july 2018</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 row px-0 m-0 dates-wrapper">
                    <!-- <div class="col-4 px-2 ion-text-left border-right">
                        <p class="heading">Room</p>
                        <p class="content">1</p>
                    </div> -->
                    <div class="col-6 ion-text-left px-2 border-right">
                        <p class="heading">Adult</p>
                        <p class="content">2</p>
                    </div>
                    <div class="col-6 ion-text-left pl-2 pr-0">
                        <p class="heading">Children</p>
                        <p>2</p>
                    </div>
                </div>
                <div class="col-12 row m-0 px-0 pt-3">
                    <div class="row col-12 p-0 m-auto dates-wrapper">
                        <div class="col-12">
                            <p class="heading">Slot Availibility</p>
                        </div>
                        <div class="col-3 px-0">
                            <ion-radio slot="start" value="full"></ion-radio>
                            <ion-note>Full Day</ion-note>
                        </div>

                        <div class="col-3 px-0">
                            <ion-radio slot="start" value="half"></ion-radio>
                            <ion-note>Half Day</ion-note>
                        </div>
                        <div class="col-3 px-0">
                            <ion-checkbox></ion-checkbox>
                            <ion-note>Day</ion-note>
                        </div>
                        <div class="col-3 px-0">
                            <ion-checkbox></ion-checkbox>
                            <ion-note>night</ion-note>
                        </div>
                    </div>
                </div>
            </div>
            <ion-button class="custom-btn mx-2-0 py-0" shape="round" expand="block">Check Availibility</ion-button>
            <div class="bottom-wrapper">
                <p class="text-left mx-3 mt-4">Recommended</p>
                <div class="recomnded-wrapper">
                    <div class="recomnded-item" *ngFor="let recommended of recommended_list">
                        <ion-card class="text-left">
                            <img [src]="recommended.img" />
                            <div class="card-title">{{recommended.name}}</div>
                            <div class="card-subtitle">{{recommended.info}}</div>
                            <ion-rating readonly class="small-rate" size="small" rate="5"></ion-rating>
                        </ion-card>
                    </div>
                </div>

                <p class="text-left mx-3 mt-4">Highest Booked</p>
                <div class="recomnded-wrapper">
                    <div class="recomnded-item" *ngFor="let recommended of recommended_list">
                        <ion-card class="text-left">
                            <img [src]="recommended.img" />
                            <div class="card-title">{{recommended.name}}</div>
                            <div class="card-subtitle">{{recommended.info}}</div>
                            <ion-rating readonly class="small-rate" size="small" rate="5"></ion-rating>
                        </ion-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
