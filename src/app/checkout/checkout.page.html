<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button style="color: black;">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-wrapper">
    <div class="scroll-content">
      <!-- <ion-item lines="none" class=""> -->
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <img src="./assets/images/1.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="./assets/images/2.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="./assets/images/3.jpg" alt="">
        </ion-slide>
        <ion-slide>
          <img src="./assets/images/2.jpg" alt="">
        </ion-slide>
      </ion-slides>
      <!-- <div class="info-wrapper">
        <ion-label class="ion-text-left">King Superior Room</ion-label>
        <span class="ion-text-right">3.4 Very Good</span><br>
        <ion-rating class="ion-text-left" rate="4"></ion-rating>
        <span class="ion-text-right">AED 600.00</span>
      </div> -->
      <div class="slider-bottom px-2">
        <div class="row pt-2">
          <div class="col-7">
            <p class="room-name">King Superior Room</p>
          </div>
          <div class="col-5 text-right">
            <p>3.4 Very Good</p>
          </div>
        </div>
        <div class="row">
          <div class="col-7 text-left">
            <ion-rating size="small" rate="3"></ion-rating>
          </div>
          <div class="col-5 text-right m-auto">
            <p>AED 600.00</p>
          </div>
        </div>
      </div>
      <p class="ion-text-left pl-3 pt-4 mb-0">Details</p>

      <div class="pt-2 pl-3 d-flex ion-text-left">
        <img class="icon-img" src="./../../assets/images/kingbed.png" alt="">
        <ion-label>1 king Bed or 2 Twin Bed</ion-label>
      </div>

      <ion-item lines="none" class="p-0">
        <img class="icon-img" src="./../../assets/images/calender.png" alt="">
        <ion-label>3 Days</ion-label>
      </ion-item>

      <div class=" pl-3 d-flex">
        <img class="icon-img " src="./../../assets/images/adult.png" alt="">
        <ion-label>3 Adults</ion-label>
      </div>
      <ion-item> </ion-item>

      <ion-item>
        <ion-label>Total</ion-label>
      </ion-item>
      <ion-item lines="none" class="mt-2">
        <ion-note>30% payment will deducted online while the rest of the 70% will be paid in cash on spot while
          confirming</ion-note><br>
      </ion-item>
      <ion-button class="custom-btn my-3" shape="round" expand="block">Insert Details of Travellers</ion-button>
    </div>
  </div>
</ion-content>
