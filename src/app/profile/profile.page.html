<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button style="color: black;">
                <ion-icon name="menu-outline"></ion-icon>
            </ion-menu-button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main-wrapper p-2">
        <div class="scroll-content">
            <div class="img-wrapper">
                <img src="https://i.pravatar.cc/150?img=59">
                <h3>John Smith</h3>
            </div>
            <div class="mt-3">
                <ion-item *ngFor="let option of profile_options" lines="none">
                    <ion-label class="ion-text-wrap">
                        <p class="label">{{ option.key }} </p>
                        <p class="value">{{option.value}} </p>
                    </ion-label>
                </ion-item>
            </div>
        </div>
    </div>
</ion-content>
