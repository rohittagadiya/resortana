<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button style="color: black;">
                <ion-icon name="menu-outline"></ion-icon>
            </ion-menu-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main-wrapper p-2">
        <div class="bg"></div>
        <ion-item [detail]="false">
            <ion-label>
                <p>Language</p>
            </ion-label>
            <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-item>
        <ion-item [detail]="false">
            <ion-label>
                <p>Currency</p>
            </ion-label>
            <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-item>
        <ion-item [detail]="false">
            <ion-label>
                <p>Turn Notification</p>
            </ion-label>
            <ion-toggle checked></ion-toggle>
            <!-- <ion-icon name="chevron-down-outline"></ion-icon> -->
        </ion-item>
        <ion-item [detail]="false">
            <ion-label>
                <p>Change Passrword</p>
            </ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
    </div>
</ion-content>
