<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button style="color: black;">
                <ion-icon name="menu-outline"></ion-icon>
            </ion-menu-button>
        </ion-buttons>
        <ion-title>Change Password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main-wrapper p-2">
        <div class="bg"></div>
        <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input type="new-password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Re-Enter Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button class="custom-btn mt-3" shape="round" expand="block">Update</ion-button>
    </div>
</ion-content>
