<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button style="color: black;">
                <ion-icon name="menu-outline"></ion-icon>
            </ion-menu-button>
        </ion-buttons>
        <ion-title>Filter</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main-wrapper p-2">
        <div class="range-wrapper">
            <p>Price Range</p>
            <ion-range min="20000" max="50000" step="100" snaps="true" ticks="false" dual-knobs="true" value="30000">
            </ion-range>
            <div class="row">
                <div class="col-6">
                    <p>AED 20,000</p>
                </div>
                <div class="col-6">
                    <p class="text-right pr-3 mb-2">AED 50,000</p>
                </div>
            </div>
        </div>
        <div class="rate-wrapper">
            <p>Rating</p>
            <ion-rating rate="3" (rateChange)="onRateChange($event)">
            </ion-rating>
        </div>
        <ion-item [detail]="false">
            <ion-label>
                <p>Facilities</p>
            </ion-label>
            <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-item>
        <ion-item [detail]="false">
            <ion-label>
                <p>Property Type</p>
            </ion-label>
            <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-item>
        <ion-button class="custom-btn mt-3" shape="round" expand="block">Apply</ion-button>
    </div>
</ion-content>
