<ion-content>
    <div class="main-wrapper2">
        <div class="top-section">
            <ion-item lines="none" class="mt-4">
                <img class="logo" src="./assets/images/home_logo.png" alt="">
            </ion-item>
            <div class="search-wrapper mt-4">
                <ion-searchbar class="px-0" showCancelButton="focus" clearIcon search-icon placeholder="Search">
                </ion-searchbar>
            </div>
        </div>
        <div class="cat-section">
            <ion-grid>
                <ion-row>
                    <ion-col size="6" *ngFor="let service of services_list">
                        <div>
                            <img [src]="service.icon" alt="">
                            <p>{{service.title}}</p>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
